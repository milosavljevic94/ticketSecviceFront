<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<h4>List of roles: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Name:
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden" *ngFor="let role of roles">
						<td data-name="name">
						    <input type="text" id="id{{role.id}}" name='name0'  value="{{role.roleName}}" class="form-control"/>
						</td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove' (click)="delete(role.id)"><span aria-hidden="true">Delete</span></button>
                        </td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove' (click)="update(role.id)"><span aria-hidden="true">Update</span></button>
                        </td>
                        
                    </tr>
				</tbody>
			</table>
			<h4>Create new role: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Name:
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
						    <input type="text" name='name0'  placeholder="Name" [(ngModel)]="roleCreate.roleName" class="form-control"/>
						</td>
                        <td data-name="del">
							<a id="add_row" class="btn btn-primary float-right" (click)="create()">Add Row</a>
                        </td>
                        
                    </tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
