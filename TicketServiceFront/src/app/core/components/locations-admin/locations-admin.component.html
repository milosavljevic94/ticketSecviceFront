<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<h4>List of locations: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Name
						</th>
						<th class="text-center">
							Address
						</th>
    					<th class="text-center">
							Sectors
                        </th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden" *ngFor="let location of locations">
						<td data-name="name">
						    <input type="text" disabled id="name{{location.id}}" name='name0' class="form-control" value="{{location.locationName}}"/>
						</td>
						<td data-name="mail">
						    <input type="text" disabled id="address{{location.id}}" name='mail0' class="form-control"  value="{{location.address.street}} {{location.address.city}} {{location.address.country}}"/>
						</td>
						<td>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  Sectors
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								  <a class="dropdown-item" *ngFor="let sector of location.sectors">{{sector.sectorName}}</a>
								  
								</div>
							  </div>
						</td>
                        
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" (click)="delete(location.id)">Delete</span></button>
                        </td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" [routerLink]="['/admin/update/location', location.id]">Update</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<h4>Create new location: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Name
						</th>
						<th class="text-center">
							Address
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
						    <input type="text" name='name0' class="form-control" [(ngModel)]="locationCreate.locationName" placeholder="Name"/>
						</td>
						<td data-name="mail">
						    <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Address
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" *ngFor="let address of addresses" (click)="refresh(address.id)">{{address.street}}</a>
                                  
                                </div>
                              </div>
						</td>
                        <td data-name="del">
                            <a id="add_row" class="btn btn-primary float-right" (click)="create()">Add Row</a>
                        </td>
                        
                    </tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</div>
