<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<h4>List of reservations: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							User
						</th>
						<th class="text-center">
							Exp days
						</th>
    					<th class="text-center">
							Active
                        </th>
                        <th class="text-center">
							Ticket
                        </th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden" *ngFor="let reservation of reservations">
						<td data-name="name">
						    <input type="text" disabled id="user{{reservation.id}}" name='name0' class="form-control" value="{{reservation.user.userName}}"/>
						</td>
						<td data-name="mail">
						    <input type="text" id="expDays{{reservation.id}}"[(ngModel)]="reservation.expDays"  name='mail0' class="form-control"  value="{{reservation.expDays}}"/>
						</td>
						<td>
                            <input type="text" id="active{{reservation.id}}" name='mail0' [(ngModel)]="reservation.active" class="form-control"  value="{{reservation.active}}"/>
						</td>
						<td>
                            <input type="text" disabled id="ticket{{reservation.id}}" name='mail0' class="form-control"  value="{{reservation.ticket.ticketId}}"/>
                        </td>
                        
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" (click)="delete(reservation.id)">Delete</span></button>
                        </td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" (click)="update(reservation.id)">Update</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<h4>Create new reservation: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							User
						</th>
						<th class="text-center">
							Exp days
						</th>
    					<th class="text-center">
							Active
                        </th>
                        <th class="text-center">
							Manifestation
                        </th>
                        <th class="text-center">
							Manifestation day
                        </th>
                        <th class="text-center">
							Sector
                        </th>
                        <th class="text-center">
							Row
                        </th>
                        <th class="text-center">
							Number
                        </th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
						    <input type="text" name='name0' class="form-control" [(ngModel)]="reservationCreate.user.userName" placeholder="User Name"/>
                        </td>
                        <td data-name="name">
						    <input type="text" name='name0' class="form-control" [(ngModel)]="reservationCreate.expDays" placeholder="Exp days"/>
                        </td>
                        <td data-name="name">
						    <input type="text" name='name0' class="form-control" [(ngModel)]="reservationCreate.active" placeholder="Active"/>
                        </td>
                        <td data-name="name">
						    <input type="text" name='name0' class="form-control" placeholder="Exp days"/>
						</td>
                        <td data-name="del">
                            <a id="add_row" class="btn btn-primary float-right" (click)="create()">Add Row</a>
                        </td>
                        
                    </tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</div>
