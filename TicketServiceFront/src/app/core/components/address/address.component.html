<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<h4>List of addresses: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							State
						</th>
						<th class="text-center">
							City
						</th>
						<th class="text-center">
							Street
						</th>
    					<th class="text-center">
							Number
                        </th>
                        <th class="text-center">
							Longitude
                        </th>
                        <th class="text-center">
							Latitude
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden" *ngFor="let address of addresses">
						<td data-name="name">
						    <input type="text" id="state{{address.id}}" name='name0' class="form-control" value="{{address.state}}"/>
						</td>
						<td data-name="mail">
						    <input type="text" id="city{{address.id}}" name='mail0' class="form-control"  value="{{address.city}}"/>
						</td>
						<td data-name="desc">
						    <input type="text" name="desc0" id="street{{address.id}}" class="form-control" value="{{address.street}}"/>
                        </td>
                        <td data-name="desc">
						    <input type="text" name="desc0" id="number{{address.id}}" class="form-control" value="{{address.number}}">
                        </td>
                        <td data-name="desc">
						    <input type="number" min="-180" max="180" name="desc0" id="longitude{{address.id}}" class="form-control" value="{{address.longitude}}"/>
                        </td>
                        <td data-name="desc">
						    <input type="number" min="-90" max="90" name="desc0" id="latitude{{address.id}}" class="form-control" value="{{address.latitude}}"/>
                        </td>
						<td data-name="del">
                            <button class='btn btn-warning glyphicon glyphicon-remove row-remove' style="color: white;"><span aria-hidden="true" (click)="update(address.id)">Update</span></button>
                        </td>
                        <td data-name="del">
                            <button class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" (click)="delete(address.id)">Delete</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<h4>Create new address: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							State
						</th>
						<th class="text-center">
							City
						</th>
						<th class="text-center">
							Street
						</th>
    					<th class="text-center">
							Number
                        </th>
                        <th class="text-center">
							Longitude
                        </th>
                        <th class="text-center">
							Latitude
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
						    <input type="text" name='name0' class="form-control" [(ngModel)]="addressCreate.state" placeholder="State"/>
						</td>
						<td data-name="mail">
						    <input type="text" name='mail0' class="form-control"  [(ngModel)]="addressCreate.city" placeholder="City"/>
						</td>
						<td data-name="desc">
						    <input type="text" name="desc0" class="form-control" [(ngModel)]="addressCreate.street" placeholder="Street"/>
                        </td>
                        <td data-name="desc">
						    <input type="text" name="desc0" class="form-control" [(ngModel)]="addressCreate.number" placeholder="Number"/>
                        </td>
                        <td data-name="desc">
						    <input type="number" name="desc0" min="-180" max="180" class="form-control" [(ngModel)]="addressCreate.longitude" placeholder="Longitude"/>
                        </td>
                        <td data-name="desc">
						    <input type="number" name="desc0" min="-90" max="90" class="form-control" [(ngModel)]="addressCreate.latitude" placeholder="Latitude"/>
                        </td>

                        <td data-name="del">
                            <a id="add_row" class="btn btn-success float-right" style="color: white;" (click)="create()">Create</a>
                        </td>
                        
                    </tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</div>
