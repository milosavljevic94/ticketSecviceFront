<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<h4>List of users: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							First name
						</th>
						<th class="text-center">
							Last name
						</th>
						<th class="text-center">
							Username
						</th>
    					<th class="text-center">
							Password
                        </th>
                        <th class="text-center">
							Email
                        </th>
                        <th class="text-center">
							Active
                        </th>
                        <th class="text-center">
							Role
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden" *ngFor="let user of users">
						<td data-name="name">
						    <input type="text" disabled  name='name0' class="form-control" value="{{user.firstName}}"/>
						</td>
						<td data-name="mail">
						    <input type="text" disabled  name='mail0' class="form-control"  value="{{user.lastName}}"/>
						</td>
						<td data-name="desc">
						    <textarea name="desc0" disabled  class="form-control" value="{{user.userName}}"></textarea>
                        </td>
                        <td data-name="desc">
						    <textarea name="desc0" disabled class="form-control" value="{{user.password}}"></textarea>
                        </td>
                        <td data-name="desc">
						    <input type="text" disabled name="desc0" class="form-control" value="{{user.email}}"/>
                        </td>
                        <td data-name="desc">
						    <input type="text" disabled name="desc0" class="form-control" value="{{user.active}}"/>
						</td>
						<td data-name="desc">
						    <input type="text" disabled name="desc0" class="form-control" value="{{user.role.roleName}}"/>
                        </td>

                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true" (click)="delete(address.id)">Delete</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
